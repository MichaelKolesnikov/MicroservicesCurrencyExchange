server:
  port: 8000

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true # Автоматическое создание маршрутов по именам сервисов в Eureka
          lower-case-service-id: true
    config:
      uri: http://localhost:8080
      fail-fast: true
